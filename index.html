<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <section id="form">
    <div class="form-holder">
      <h1>S.SIN's MARKETPLACE!</h1> <br>
      <p>After Conforming your order please

        the very next school day!</p> <br>
      <form class="service">
        <label for="name">NAME: </label> 
        <input type="text" id="name" name="name" placeholder="ENTER HERE"> <br>
        <label for="class">CLASS: </label>
        <input type="text" id="class" name="class" placeholder="ENTER HERE"> <br>
        <label for="serviceType">What service do you want (Logo, website, python program) :</label> 
        <input type="text" id="serviceType" name="serviceType"placeholder="ENTER HERE"> <br>
        <label for="service">DESCRIBE WHAT YOU WANT: </label>
        <input type="text" id="serviceDesc" name="service" placeholder="ENTER HERE"> <br>
        <input type="submit" id="submit">
      </form>
    </div>
  </section>

    };

        // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    const db = getDatabase(app);

    
    document.getElementById("submit").addEventListener("click", function(e){
        e.preventDefault();

        set(ref(db, 'user/' + document.getElementById("name").value), {

            username: document.getElementById("name").value,
            class: document.getElementById("class").value,
            serviceType: document.getElementById("serviceType").value,
            service: document.getElementById("serviceDesc").value
        });
        alert("Order Sent!");
    })
